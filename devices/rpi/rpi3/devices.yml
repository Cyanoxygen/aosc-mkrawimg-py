id: rpi-3
fullname: Raspberry Pi 3 Series
description: Various 3th-Gen Raspberry Pi boards using BCM283x SOC
models:
  - rpi-3: Raspberry Pi 3
  - rpi-3b: Raspberry Pi 3B
  - rpi-3bp: Raspberry Pi 3B+
  - rpi-cm3: Raspberry Pi Compute Module 3

image:
  common:
    size: 5120
    map: mbr
    sector: 512
    start: 2048

partitions:
  common:
    -
      num: 1
      label: boot
      size: 100
      type: 0c
      fs: vfat
      mount: /boot/rpi
    -
      # Two primary partitions is enough.
      num: 2
      name: aosc
      size: -1
      type: 83
      fs: ext4
      mount: /
